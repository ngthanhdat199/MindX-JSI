<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Intensive - Buổi 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!--  Ví dụ minh họa xử lý sự kiện - click  -->
    <button id="myButton">Nhấn tôi</button>
    <p id="message">Chưa có sự kiện nào xảy ra.</p>

    <script>
        // Truy cập phần tử nút bằng ID
        const button = document.getElementById('myButton');
        const message = document.getElementById('message');

        // Gắn sự kiện click vào nút
        button.addEventListener('click', function () {
            message.textContent = "Bạn đã nhấn nút!";
        });
    </script>


    <!--  Ví dụ minh họa xử lý sự kiện - keypress  -->
    <input type="text" id="inputField" placeholder="Nhập gì đó...">
    <p id="output"></p>

    <script>
        const inputField = document.getElementById('inputField');
        const output = document.getElementById('output');

        // Gắn sự kiện keypress vào ô input
        inputField.addEventListener('keypress', function (event) {
            output.textContent = `Bạn vừa nhấn phím: ${event.key}`;
        });
    </script>



    <!-- Ví dụ về xử lý API với jsonplaceholder -->
    <h1>Danh sách các bài viết</h1>
    <ul id="postList"></ul>

    <script>
        // Gửi request đến API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())  // Chuyển response thành JSON
            .then(data => {
                const postList = document.getElementById('postList');

                // Hiển thị mỗi bài viết trong danh sách
                data.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Bài viết: ${post.title}`;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Lỗi:', error));
    </script>

    <script src="./app.js"></script>
</body>

</html>
